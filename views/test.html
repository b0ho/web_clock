<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - software renderer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color:#0078ff;
			}
			#info {
				position: absolute;
				top: 10px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index:100;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - software renderer<br />
			drag to change the point of view
		</div>

		<script src="/three/build/three.js"></script>
		<script src="/three/examples/js/geometries/hilbert3D.js"></script>
		<script src="/three/examples/js/controls/TrackballControls.js"></script>
		<script src="/three/examples/js/renderers/Projector.js"></script>
		<script src="/three/examples/js/renderers/SoftwareRenderer.js"></script>
		<script src="/three/examples/js/libs/stats.min.js"></script>
		
        <script>
			var camera, controls, scene, renderer, stats;
			var torus;
			var start = Date.now();
			init();
			animate();

			function init() {
				var container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 600;
				controls = new THREE.TrackballControls( camera );
				scene = new THREE.Scene();

				// Torus
				var torusGeometry = new THREE.TorusKnotBufferGeometry( 150, 10 );
				torusGeometry = torusGeometry.toNonIndexed();
				var colors = [];
				var color = new THREE.Color();
				for ( var i = 0; i < torusGeometry.attributes.position.count; i ++ ) {
					color.setHex( Math.random() * 0xffffff );
					colors.push( color.r, color.g, color.b );
				}
				torusGeometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
				torus = new THREE.Mesh( torusGeometry, new THREE.MeshBasicMaterial( { color: 0x0000ff, vertexColors: THREE.VertexColors } ) );
				scene.add( torus );
				
				//
				renderer = new THREE.SoftwareRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				stats = new Stats();
				container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
            function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
            
			function render() {
				var timer = Date.now() - start;
				torus.position.y = Math.sin( timer * 0.002 ) * 150;
				torus.rotation.x = timer * 0.0003;
				torus.rotation.z = timer * 0.0002;
				controls.update();
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
