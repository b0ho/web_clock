<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - software renderer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="/three/build/three.js"></script>
		<script src="/three/examples/js/geometries/hilbert3D.js"></script>
		<script src="/three/examples/js/controls/TrackballControls.js"></script>
		<script src="/three/examples/js/renderers/Projector.js"></script>
		<script src="/three/examples/js/renderers/SoftwareRenderer.js"></script>
		<script src="/three/examples/js/libs/stats.min.js"></script>
		
        <script>
			var camera, controls, scene, renderer, stats;
			var torus;
			var start = Date.now();
			init();
			animate();

			function init() {
				var container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 600;
				controls = new THREE.TrackballControls( camera );
				scene = new THREE.Scene();

				// Torus
				var torusGeometry = new THREE.TorusKnotBufferGeometry( 150, 10 );
				torusGeometry = torusGeometry.toNonIndexed();
				torus = new THREE.Mesh( torusGeometry );
				scene.add( torus );
				
				//
				renderer = new THREE.SoftwareRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				stats = new Stats();
				container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
            function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
            
			function render() {
				var timer = Date.now() - start;
				torus.position.y = Math.sin( timer * 0.002 ) * 150;
				controls.update();
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
